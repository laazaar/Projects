<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="global.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form onsubmit="userLogin();return false">
        <label for="username">Username:</label>
        <input type="text" id="username" /><br />
        <div id="usernameError" class="inputError"></div>
        <label for="password">Password:</label>
        <input type="password" id="password" /><br />
        <div id="passwordError" class="inputError"></div>
        <div id="error" class="inputError"></div>
        <button type="submit">Login</button>
      </form>
      <div class="switch">
        Dont have an account?
        <a href="./Register/register.html">Create an account</a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
