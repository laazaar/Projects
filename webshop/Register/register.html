<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../global.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form id="forma">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" /><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" /><br />
        <label for="username">Username:</label>
        <input type="text" id="username" /><br />
        <label for="profileImg">Picture link:</label>
        <input type="text" id="profileImg" /><br />
        <label for="address">Address:</label>
        <input type="text" id="address" /><br />
        <label for="phoneNumber">Phone Number:</label>
        <input type="number" id="phoneNumber" /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" /><br />
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" /><br />
        <div class="radioCheckbox">
          <div>
            <input type="radio" name="sex" id="mRadio" checked /><label
              for="mRadio"
              >Male</label
            >
            <input type="radio" name="sex" id="fRadio" /><label for="fRadio"
              >Female</label
            ><br />
          </div>
          <div>
            <input type="checkbox" id="admin" />
            <label for="admin">Admin</label>
          </div>
        </div>
        <div id="error" class="inputError"></div>
        <button type="submit">Register</button>
      </form>
      <div class="switch">
        Already have an account?
        <a href="../index.html">Login</a>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
