<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="../global.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../Ads/ads.html">Home</a></li>
        <li><a href="../User/user.html" id="profileLink">Profile</a></li>
      </ul>
    </nav>
    <div>
      <aside class="user-aside">
        <div><img src="" alt="" id="profileImage" /></div>
        <div class="user-info">
          <div id="name"></div>
          <div id="username"></div>
          <div id="address"></div>
          <div id="phoneNumber"></div>
          <div id="gender"></div>
        </div>
        <div class="button-container">
          <button onclick="addEditCategory()">Add a Category</button>
          <button onclick="logout()">Log Out</button>
        </div>
      </aside>
      <main>
        <div class="top-row">
          <form onsubmit="filter();return false">
            <input
              type="text"
              placeholder="Category Name"
              id="categoryName"
            /><button>Filter</button>
          </form>
        </div>
        <div id="allCategories" class="allCategories"></div>
      </main>
      <div class="addEdit">
        <div id="addEdit" hidden>
          <img src="" alt="" id="previewImage" />
          <form id="addEditForm">
            <!-- <label for="imgInput">Image Link:</label> -->
            <input
              type="text"
              id="imgInput"
              onfocusout="previewImageFunc()"
              placeholder="Image Link"
            /><br />
            <!-- <label for="nameInput">Category Name:</label> -->
            <input
              type="text"
              id="nameInput"
              placeholder="Category Name"
            /><br />
            <div id="error"></div>
            <button id="addEditSubmit"></button>
            <button id="addEditCancel">Cancel</button>
          </form>
        </div>
      </div>
      <div class="delete" id="deleteContainer">
        <div>
          <div>Are you sure you want to delete this category?</div>
          <div class="buttons">
            <button class="cancelBtn" id="deleteCancel">Cancel</button>
            <button id="deleteYes">Yes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
