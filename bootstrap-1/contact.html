<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekat 3</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg py-3">
        <div class="container px-5">
            <a href="index.html" class="navbar-brand text-primary fw-bold">Start Bootstrap</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navigacija">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navigacija">
                <div class="navbar-nav fw-bolder ms-auto" id="navigacijaLinkovi">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="resume.html" class="nav-link">Resume</a>
                    <a href="projects.html" class="nav-link">Projects</a>
                    <a href="#" class="nav-link active">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div id="contact" class="py-5 bg-light stranica">
            <div class="container py-5">
                <div class="container col-lg-11 col-xl-9 col-xxl-8 py-3">
                    <div class="text-center mb-4">
                        <div><i class="bi bi-envelope gradient-bg p-2 rounded-3 fs-3 text-white"></i></div>
                        <div class="fs-1 fw-bold mt-3">Get in touch</div>
                        <div class="text-muted fs-5 fw-light">Let's work together</div>
                    </div>
                </div>
                <div class="container col-10 col-lg-7 col-xl-5 col-xxl-5">
                    <form class="needs-validation was-validated">
                        <div class="form-floating mb-3 has-validation">
                            <input type="text" class="form-control" id="name" placeholder="name" required="">
                            <label for="name">Full name</label>
                            <div class="invalid-feedback">A name is required.</div>
                        </div>
                        <div class="form-floating mb-3 has-validation">
                            <input type="email" class="form-control" id="email" placeholder="email-address" required="">
                            <label for="email">Email address</label>
                            <div class="invalid-feedback">Email is not valid.</div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="phone" placeholder="phone" required="">
                            <label for="phone">Phone number</label>
                            <div class="invalid-feedback">A phone number is required.</div>
                        </div>
                        <div class="form-floating has-validation">
                            <textarea class="form-control" placeholder="message" id="text" required></textarea>
                            <label for="text">Message</label>
                            <div class="invalid-feedback">A message is required.</div>
                        </div>
                        <button class="btn btn-primary mt-4 w-100 py-2 fs-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="container py-4 d-flex justify-content-between">
        <div>Copyright © Your Website 2023</div>
        <div>
            <a href="#">Privacy</a>
            ·
            <a href="#">Terms</a>
            ·
            <a href="#">Contact</a>
        </div>
    </footer>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
