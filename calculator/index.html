<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculation-section">
            <div id="afterCalculation"></div>    
            <div id="calculations">0</div>
        </div>
        <div class="calc-body">
            <div class="top-row">
                <div id="removeAll">C</div>
                <div id="delete">&larr;</div>
            </div>
            <div class="numbers" id="numbers">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>0</div>
                <div id="dot">.</div>
            </div>
            <div class="equals" id="equals">
                <div>&equals;</div>
            </div>
            <div class="operations" id="operations">
                <div id="divide">&divide;</div>
                <div id="times">&times;</div>
                <div id="minus">&minus;</div>
                <div id="plus">&plus;</div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
