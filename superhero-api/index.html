<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="container bg-dark d-flex flex-column align-items-center text-light gap-3 p-5">
    <div class="display-5 fw-bolder text-center">Search for a hero</div>
    <form action="javascript:searchedHero()" class="d-flex align-items-center gap-3 col-12 col-lg-6">
        <input type="text" id="heroSearch" class="p-2 w-100 rounded-2">
        <button id="search" type="submit" class="btn btn-primary fs-5">Search</button>
    </form>
    <button id="randomHeroButton" class="btn btn-primary fs-5 col-12 col-lg-3 col-xl-2">Random Hero</button>
    <div id="heroDiv" class="d-flex flex-column flex-lg-row gap-3 w-100 mt-4">
        <div id="heroImg" class="col-lg-6 rounded-4 overflow-hidden bg-light bg-opacity-10"></div>
        <div class="col-lg-6 border border-primary rounded-4 overflow-hidden bg-primary bg-opacity-10 p-0">
            <div id="heroName" class="fs-1 fw-bolder bg-primary bg-opacity-50 text-center py-2"></div>
            <div id="heroStats" class="fs-3 mt-4 text-center row px-4"></div>
        </div>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
